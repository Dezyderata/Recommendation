trigger:
- master

pool:
  vmImage: ubuntu-latest

steps: 
- script: |
    python3 --version
    pip3 --version
  displayName: 'Check Python and pip version'

- script: |
    echo 'Instal requirements from requirements.txt'
    pip3 install -r requirements.txt
  displayName: 'Requirements installation'

- script: |
    echo 'Run tests'
    ./manage.py test
  displayName: 'Test'

    